            directory: 'packages/experts'
            docker: false

    mistral:
        name: Mistral
        uses: ./.github/workflows/test.yml
        with:
            directory: 'packages/mistral'
            docker: false

    mistral-adapter:
        name: Mistral Adapter
        uses: ./.github/workflows/test.yml
