            directory: 'packages/mistral-adapter'
            docker: false

    ollama:
        name: Ollama
        uses: ./.github/workflows/test.yml
        with:
            directory: 'packages/ollama'
            docker: false

    ollama-adapter:
        name: Ollama Adapter
        uses: ./.github/workflows/test.yml
        with:
            directory: 'packages/ollama-adapter'
            docker: false

    openai-adapter:
        name: OpenAI Adapter
        uses: ./.github/workflows/test.yml
